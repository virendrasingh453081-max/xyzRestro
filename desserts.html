<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>XYZ RESTAURANT - Desserts</title>
<style>
  :root {
    --accent: #ff5a5f;
    --muted: #666;
    --card-bg: rgba(255, 255, 255, 0.95);
    --radius: 12px;
    --shadow: 0 6px 20px rgba(2, 6, 23, 0.12);
  }
  body {
    margin: 0;
    font-family: Inter, system-ui, Arial;
    background: #fafafa;
    color: #111;
  }
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: url('background.png') center/cover no-repeat;
    opacity: 0.12;
    pointer-events: none;
    z-index: 0;
  }

  /* âœ… Responsive, professional header */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 10px;
    padding: 10px 16px;
    background: white;
    border-bottom: 1px solid #eee;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    position: sticky;
    top: 0;
    z-index: 100;
  }
  header .logo {
    font-weight: 800;
    color: var(--accent);
    font-size: 18px;
  }
  header nav {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    justify-content: center;
  }
  header button {
    background: var(--accent);
    color: #fff;
    border: none;
    padding: 8px 14px;
    border-radius: 999px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.25s ease;
  }
  header button:hover {
    background: #ff7b7f;
    transform: translateY(-2px);
  }
  @media (max-width: 600px) {
    header {
      flex-direction: column;
      align-items: flex-start;
    }
    header nav {
      width: 100%;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    header button {
      flex: 1 1 45%;
      text-align: center;
    }
  }

  .container {
    max-width: 1100px;
    margin: 18px auto;
    padding: 0 16px;
    position: relative;
    z-index: 2;
  }
  .page-title {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 10px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 14px;
    margin-top: 18px;
  }
  .card {
    background: var(--card-bg);
    border-radius: var(--radius);
    padding: 14px;
    box-shadow: var(--shadow);
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .card h3 {
    margin: 0;
    font-size: 18px;
  }
  .desc {
    color: var(--muted);
    font-size: 14px;
  }
  .price {
    font-weight: 800;
  }
  .controls {
    display: flex;
    gap: 8px;
    align-items: center;
    margin-top: auto;
  }
  .qty {
    width: 72px;
    display: flex;
    align-items: center;
    border: 1px solid #eee;
    border-radius: 10px;
    overflow: hidden;
  }
  .qty button {
    flex: 0 0 36px;
    border: 0;
    background: transparent;
    cursor: pointer;
    padding: 8px;
  }
  .qty input {
    width: 30px;
    border: 0;
    text-align: center;
    font-weight: 700;
  }
  .add {
    background: var(--accent);
    color: #fff;
    padding: 8px 10px;
    border-radius: 10px;
    border: 0;
    cursor: pointer;
    font-weight: 800;
  }
  .muted {
    color: var(--muted);
  }
  .cart-fab {
    position: fixed;
    right: 18px;
    bottom: 18px;
    background: linear-gradient(45deg, var(--accent), #ff7b7f);
    color: white;
    padding: 12px 16px;
    border-radius: 999px;
    display: flex;
    gap: 10px;
    align-items: center;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.18);
    z-index: 60;
    cursor: pointer;
  }
  #cartDrawer {
    display: none;
    position: fixed;
    right: 0;
    bottom: 0;
    top: 0;
    width: 420px;
    max-width: 95%;
    background: white;
    box-shadow: -10px 0 40px rgba(0, 0, 0, 0.2);
    z-index: 80;
    padding: 18px;
    overflow: auto;
  }
</style>
</head>
<body>

<!-- âœ… Mobile-friendly Header -->
<header>
  <div class="logo">XYZ RESTAURANT</div>
  <nav>
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='starters.html'">Starters</button>
    <button onclick="location.href='maincourse.html'">Main Course</button>
    <button onclick="location.href='desserts.html'">Desserts</button>
    <button onclick="location.href='drinks.html'">Drinks</button>
  </nav>
</header>

<div class="container">
  <div class="page-title">
    <h2>Desserts</h2>
  </div>
  <div class="grid">
    <div class="card">
      <h3>Chocolate Lava Cake</h3>
      <p class="desc">Warm chocolate cake with molten center.</p>
      <div class="price">â‚¹180</div>
      <div class="controls">
        <div class="qty">
          <button>-</button>
          <input type="text" value="1" readonly>
          <button>+</button>
        </div>
        <button class="add">Add</button>
      </div>
    </div>
    <div class="card">
      <h3>Cheesecake</h3>
      <p class="desc">Classic creamy cheesecake with berry topping.</p>
      <div class="price">â‚¹200</div>
      <div class="controls">
        <div class="qty">
          <button>-</button>
          <input type="text" value="1" readonly>
          <button>+</button>
        </div>
        <button class="add">Add</button>
      </div>
    </div>
    <div class="card">
      <h3>Ice Cream Sundae</h3>
      <p class="desc">Vanilla ice cream with nuts and syrup.</p>
      <div class="price">â‚¹120</div>
      <div class="controls">
        <div class="qty">
          <button>-</button>
          <input type="text" value="1" readonly>
          <button>+</button>
        </div>
        <button class="add">Add</button>
      </div>
    </div>
  </div>
</div>

<div class="cart-fab" onclick="toggleCart()">ðŸ›’ Cart</div>

<div id="cartDrawer">
  <h3>Your Cart</h3>
  <p class="muted">Items will appear here when added.</p>
</div>

<script>
function toggleCart(){
  var c=document.getElementById("cartDrawer");
  c.style.display=c.style.display==="block"?"none":"block";
}
</script>
</body>
</html>
